<!DOCTYPE html>
<html lang="en">
<head>
	<title>BehBoxRokh Contact</title>

	<meta name="description" content="BehBoxRokh Contact info">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<link rel="stylesheet" href="../src/css/main.css" type="text/css"/>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"/>
	<link rel="icon" href="../assets/img/favicon.ico"/>

	<script src="../src/js/jquery-3.5.1.min.js"></script>
</head>
<body>
  <div id="include-cube" style="margin: auto;"></div>
  <div id="contact-page" class="pages">
    <div id="contactGrid">
      <div>
        <h3>Amin Taheri Ghahfarokhi</h1>
        <p><b>Email:</b> BehBoxRokh@Gmail.com</p>
        <p><b>Phone:</b> 0098 - 913 385 7303</p>
      </div>
      <!-- Async script executes immediately and must be after any DOM elements used in callback. -->
      <div id="map"></div>
      <script
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA0uLBMl15M95Cj8OLpHwbpjYc21-IITuE&callback=initMap&libraries=&v=weekly"
        async
      ></script>
    </div>
  </div>
  <div id="include-navbar"></div>
  <div id="include-footer"></div>
  
  <style>
    #contactGrid {
      display: grid;
      grid-template-columns: 1fr;
    }
    
    #map {
      margin: auto;
      height: 400px;
      width: 90%;
      max-width: 600px;
    }

    @media screen and (min-width: 750px) {
      #contactGrid {
        min-width: 750px;
        grid-template-columns: 1fr 1fr;
      }
    }
  </style>

  <script>
    $( "#include-navbar" ).load("../common/navbar.html");
    $( "#include-cube" ).load("../common/cube.html");
    $( "#include-footer" ).load("../common/footer.html");
    // Initialize and add the map
    function initMap() {
      const qafarokh = { lat: 32.2701, lng: 50.9867 };
      const map = new google.maps.Map(document.getElementById("map"), {zoom: 4,center: qafarokh,});
      const marker = new google.maps.Marker({position: qafarokh, map: map,});
    }
  </script>
</body>
